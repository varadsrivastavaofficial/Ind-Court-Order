# Deploy to Firebase App Hosting
name: Deploy to Firebase App Hosting

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to Firebase App Hosting
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      # =========================================================================================
      # IMPORTANT: AUTHENTICATION & DEPLOYMENT SETUP
      #
      # The following steps require secrets to be configured in your GitHub repository:
      # 1. PROJECT_ID: Your Firebase project ID.
      # 2. WIF_PROVIDER: The Workload Identity Provider resource name.
      # 3. WIF_SERVICE_ACCOUNT: The email of the service account.
      #
      # To add them, go to your repository's "Settings" > "Secrets and variables" > "Actions".
      # For more info on creating these, see: https://firebase.google.com/docs/app-hosting/github-deploy
      # =========================================================================================
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy to Firebase App Hosting
        run: firebase apphosting:backends:deploy --project=${{ secrets.PROJECT_ID }} --location=us-central1
